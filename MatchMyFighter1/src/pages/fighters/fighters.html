<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Fighters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    

  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
<ion-list no-lines>
  <ion-list>
      <div class="card">
      <ion-card-content> 
    <ion-item-sliding *ngFor="let key of filteredusers">
      <ion-item >
        
        <ion-thumbnail >
            <div class="profile-picture">
          <img src="{{key.photoURL}}">
        </div>
        </ion-thumbnail>
        
        <div class="card">
        <h1>{{key.displayName}}</h1> 
        <h2>{{key.firstname}} {{key.lastname}}</h2>
          <h2>{{key.weight}}</h2>
          <h3>age: {{key.age}}</h3>
          <h3>{{key.gender}}</h3>
          <h3>{{key.fights}}</h3>
          <h3>Titles obtained in carreer so far: </h3>
          <h3>{{key.titles}}</h3>
          <h3> My style of fighting: {{key.style}}</h3>
          <p>{{key.info}}</p>
        </div>
        

      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="primary" (click)="sendreq(key)">
          <ion-icon name="person-add"></ion-icon>
          Add
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
    </ion-card-content>
    </div>
  </ion-list>
</ion-list>
</ion-content>

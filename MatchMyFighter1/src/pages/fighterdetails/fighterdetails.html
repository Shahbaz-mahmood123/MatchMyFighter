<ion-header>

  <ion-navbar>
    <ion-title>Fighterdetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="profile.firstname" name="firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="profile.lastname" name="firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Age</ion-label>
    <ion-input [(ngModel)]="profile.age" name="firstname"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Titles</ion-label>
      <ion-select [(ngModel)]="profile.Titles" multiple="true">
        <ion-option>Area</ion-option>
        <ion-option>British/English</ion-option>
        <ion-option>European</ion-option>
        <ion-option>World</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
        <ion-label>Fights</ion-label>
        <ion-select [(ngModel)]="profile.fights" multiple="false">
          <ion-option>0-5</ion-option>
          <ion-option>6-10</ion-option>
          <ion-option>11-15</ion-option>
          <ion-option>16-20</ion-option>
          <ion-option>21+</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Weight</ion-label>
          <ion-select (change)="selectChangeHandler($event)" [(ngModel)]="profile.weight" multiple="false">
            <ion-option>Featherweight-65kg</ion-option>
            <ion-option>Lightweight-70kg</ion-option>
            <ion-option>Welterweight-77kg</ion-option>
            <ion-option>Middleweight-85kg</ion-option>
            <ion-option>Light Heavyweight-95kg</ion-option>
            <ion-option>Heavyweight-95kg+</ion-option>
          </ion-select>
        </ion-item>


        <button ion-button color ="danger" (click)= "skip()">Skip</button>
    <button ion-button color="danger" (click)="createProfile()">Proceed</button>
</ion-content>
